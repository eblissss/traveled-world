<html lang="en">
  <head>

    <!-- Primary Meta Tags -->
    <title>Traveled World - Visualize Your Travel History</title>
    <meta name="title" content="Traveled World - Visualize Your Travel History" />
    <meta name="description" content="A beautiful, performant web app that visualizes your travel history on interactive 2D maps and 3D globes. Track cities you've visited or lived in with smooth animations and intuitive search." />

    <meta name="author" content="Traveled World" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <meta property="twitter:card" content="summary_large_image" />

    <link rel="manifest" href="/manifest.json" />
